<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="bootstrap 4 and jquery/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="row h-100 align-items-center m-0">
        <div class="col-6 mx-auto">
            <h2 class="text-center" style="font-size: 3vw;"><b><span style="color: pink;">Tip</span> <span
                        style="color: skyblue;">Calculator</span></b></h2>
            <div class="card bg-dark text-light">
                <div class="card-body">
                    <form action="" id="form" class="">
                        <div class="form-group row justify-content-between">
                            <label for="" class="col-form-label labeling col-form-label-sm">Bill Amount:</label>
                            <div class="col-md-4">
                                <input type="text" id="bill-amount" class="form-control form-control-sm">
                            </div>
                        </div>
                        <div class="form-group row justify-content-between">
                            <label for="" class="col-form-label labeling col-form-label-sm">Percentage Tip:</label>
                            <div class="col-md-4">
                                <input type="text" id="percent-tip" class="form-control form-control-sm">
                            </div>
                        </div>
                        <div class="form-group row justify-content-between">
                            <label for="" class="col-form-label labeling col-form-label-sm disabled">Tip Amount:</label>
                            <div class="col-md-4">
                                <input type="text" id="tip-amount" class="form-control form-control-sm disabled" disabled>
                            </div>
                        </div>
                        <div class="form-group row justify-content-between">
                            <label for="" class="col-form-label labeling col-form-label-sm">Total:</label>
                            <div class="col-md-4">
                                <input type="text" id="total" class="form-control form-control-sm disabled" disabled>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Calculate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="bootstrap 4 and jquery/jquery-3.3.1.js"></script>
    <script src="bootstrap 4 and jquery/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
